<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #2d2d44;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      width: 300px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #61dafb;
      transition: width 1s linear;
    }

    .buttons button {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      background: #61dafb;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .buttons button:hover {
      background: #21a1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pomodoro</h1>
    <div id="timer">25:00</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="buttons">
      <button id="start">Iniciar</button>
      <button id="pause">Pausar</button>
      <button id="reset">Reiniciar</button>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById('timer');
    const progress = document.getElementById('progress');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');

    const duration = 25 * 60; // 25 minutos
    let timeLeft = duration;
    let timer = null;
    let isRunning = false;

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      
      const percent = ((duration - timeLeft) / duration) * 100;
      progress.style.width = `${percent}%`;
    }

    function startTimer() {
      if (isRunning) return;

      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          isRunning = false;
          alert("Tempo acabou! FaÃ§a uma pausa.");
          return;
        }
        timeLeft--;
        updateTimer();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = duration;
      updateTimer();
      progress.style.width = "0%";
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateTimer(); // Mostrar tempo inicial
  </script>
</body>
</html>
